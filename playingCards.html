<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <title>Document</title>

    <style>
    * {
        box-sizing: border-box;
    }

    body {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        /* background: green; */
        background-image: url('myImages/greenfelt.png');
        margin: 0;
        padding: 1em;
    }
    
    .dealer-hand, .player-hand {
        width: 45%;
        height: 35%;
        border: 5px solid black;
        position: relative;
    }

    img, .image-container {
        width: 100px;
        position: fixed;
        top: -40%;
        left: 65%;
        transition: 0.5s;
        transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
    }

    .deal {
        position: absolute;
        left:80%;
        top:60%;
        transition: 0.5s;
        transition-timing-function:cubic-bezier(0.55, 0.055, 0.675, 0.19) 
    }

    .hiddenleft{
        position: fixed;
        left: -120px;
        top: 60%;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        transition: 0.5s;
        transition-timing-function:cubic-bezier(0.55, 0.055, 0.675, 0.19);
        height: 30%;

    }

    .hiddenright {
        position: fixed;
        left: 103%;
        top: 60%;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        transition: 0.5s;
        transition-timing-function:cubic-bezier(0.55, 0.055, 0.675, 0.19);
        height: 30%;

    }
    .score {
        border: 2px solid gold;
        border-radius: 5px;
        position: absolute;
        left: -15%;
        top: -20%;
    }

    .image-container {
        perspective: 1000px;
    }
    .image-front, .image-back {
        backface-visibility: hidden;
        position: absolute;
        top: 0px;
        left: 0px;
        transition: 0.25s;
        transition-timing-function:cubic-bezier(0.55, 0.055, 0.675, 0.19);
    }
    .image-front {
        transform: rotateY(180deg);
    }

    .player-score {
        position: fixed;
        top: 58%;
        left: 30%;   
    }
     
    .dealer-score {
        position: fixed;
        top: 30%;
        left: 30%;
        transition: 0.5s;
        transition-timing-function:cubic-bezier(0.55, 0.055, 0.675, 0.19);

    }

    .clicked {
        font-size: 0.9em;
    }
    
    .button {
        width: 100px;
        height: 100px;
        background-image: linear-gradient(to left, #614385, #516395);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px 10px;
        box-shadow: 0px 0px 10px 0px yellow;    
        
    }

    .button-inner {
        background-image: linear-gradient(to right, #614385, #516395);
        height: 100%;
        width: 100%;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Abril Fatface', cursive;
        color: white;
        box-shadow: inset 0px 0px 2px 0px gold;
    }

    .hidden {
        display: none;
    }

    .dealer-score, .player-score {
        width: 55px;
        height: 40px;
        box-shadow: 1px 1px 6px 0px black,
                    inset 0 0 6px 2px gray;
        background: white;
        border: 3px solid gold;
        justify-content: center;
        align-items: center;
        font-family: 'Abril Fatface', cursive;
    }

    .bust {
        position: absolute;
        top: -50%;
        padding: 1em;
        border: 3px solid gold;
        font-family: 'Abril Fatface', cursive;
        box-shadow: 1px 1px 6px 0px black,
                    inset 0 0 6px 2px gray;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3em;
        transition: 0.2s;
        z-index: 1;

    }

    </style>
</head>

<body>
    
    <div class="bust"></div>
    <div class="button deal">
        <div class="button-inner">Deal</div> 
    </div>

    <div class="hit-stay-container hiddenright">
        <div class="button hit">
            <div class="button-inner">Hit</div>
        </div>
        <div class="button stay">
            <div class="button-inner">Stay</div>
        </div>
    </div>

    <div class="double-surrender-container hiddenleft">
        <div class="button double">
            <div class="button-inner">Double</div>
        </div>
        <div class="button surrender">
            <div class="button-inner">Surrender</div>
        </div>
    </div>


<!-- <script src="script.js"></script> -->
<script src="script1Refined.js"></script>
</body>
</html>
